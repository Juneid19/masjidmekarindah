  <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Masjid Mekarindah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d7a3a 0%, #095c2b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-retry {
            background: #d4af37;
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-retry:hover {
            transform: scale(1.05);
        }
        
        .mosque-name {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 8.98C20.93 5.9 16.69 4 12 4C7.31 4 3.07 5.9 0 8.98L12 21L24 8.98ZM2.92 9.07C5.51 7.08 8.67 6 12 6C15.33 6 18.49 7.08 21.08 9.07L12 18.17L2.92 9.07Z"/>
            <path d="M12 6C8.67 6 5.51 7.08 2.92 9.07L12 18.17L21.08 9.07C18.49 7.08 15.33 6 12 6Z" opacity="0.3"/>
            <line x1="3" y1="3" x2="21" y2="21" stroke="white" stroke-width="2"/>
        </svg>
    </div>
    
    <h1>Tidak Ada Koneksi Internet</h1>
    <p>Maaf, sepertinya Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.</p>
    
    <button class="btn-retry" onclick="location.reload()">
        Coba Lagi
    </button>
    
    <p class="mosque-name">ðŸ•Œ Masjid Jami' Mekarindah</p>
</body>
</html>
